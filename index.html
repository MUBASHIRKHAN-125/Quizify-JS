<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP!</title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <div class="mainQuizcontainer">
        <div class="mainquestionQuiz">
            <div class="questioncontainer">
                <h2>Simple Quiz!</h2>
                <p id="questionprint"></p>
                <div class="answerbuttonsgroup buttonsstyle">
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                </div>
            </div>

            </div>
            <div class="textshow">
                <p id="pagetext"></p>
            </div>
        </div>
        <div class="textquiz">

        </div>
        <div class="percentage">
            <p>PERCENTAGE :<span id="percentage"></span></p>
